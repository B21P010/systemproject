<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>講義選択</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/table.css">
        <link rel="stylesheet" href="../css/nav.css">
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="head">
                <h1 class="title"><a href="select.html">出席管理</a></h1>
                <!--ユーザーIDとログアウト-->
                <ul class="logname">
                <li>ユーザーID：{username}</li>
                <li id="logout"><a href="password.html">ログアウト</a></li>
                </ul>
                </div>
                <nav class="nav">
                    <ul class="main-nav">
                        <li><a href="select.html">講義選択</a></li>
                        <li ><a href="javascript:OnLinkClick();">データ閲覧</a></li>
                        <li ><a href="javascript:OnLinkClick();">時間設定</a></li>
                    </ul>
                </nav>
            </header>

            <main>

                <!--データ閲覧ページと時間設定ページに飛ばないようにする-->
                <script>
                    'user strict'
                    function OnLinkClick(){
                        target = document.getElementById("output");
                        target.innerHTML = "講義名を選択してください";
                    }
                </script>

                <div id="output">
                </div>

                <!--講義選択の表-->
                <table border="1" id="lecture">
                    <thead>
                        <tr>
                            <th id="week">曜日</th>
                            <th id="time">時限</th>
                            <th id="lecture-name">講義名</th>
                        </tr>
                    </thead>
                </table>
                
                <!--行数を変動させるスクリプト-->
                <script>
                    var num = [1, 2, 3, 4]
                    let table = document.getElementById('lecture');
                    for(let m in num){
                        let newRow = table.insertRow();
                        let newCell = newRow.insertCell();
                        let newText = document.createTextNode("a");
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode("b");
                        newCell.appendChild(newText);

                        newCell = newRow.insertCell();
                        newText = document.createTextNode("c");
                        newCell.appendChild(newText);
                    }  
                    
                </script>
                
            </main>

            <footer>

            </footer>
        </div>
    </body>
</html>
